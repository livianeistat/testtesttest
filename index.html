<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-image: linear-gradient(to bottom right,#F4F6F9,#C6D2E4 );
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 30%;
      max-width: 500px;
      padding: 2rem;
      border: 1px solid #DDDDDD;
      border-radius: 10px;
      background-color: #edebeb;
      background-color: #ffffff;
      margin-bottom: 2rem;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
    }
    label {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      font-size: 1.2rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
      background-color: #eef5ffd1;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.336); 
      width: 100%;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0px 0px 2px rgba(79, 79, 79, 0.603); /* add drop shadow effect */
    }
    button[type="submit"] {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #4285F4;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      font-family: 'Montserrat', sans-serif;
    }
    button[type="submit"]:hover {
      background-color: #3367D6;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid rgba(129, 129, 129, 0.1);
      border-top-color: #4285F4;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
    }
.button {
  position: relative;
  padding: 8px 16px;
  background: #009579;
  border: none;
  outline: none;
  border-radius: 2px;
  cursor: pointer;
}
.button:active {
  background: #007A63;
}
.button__text {
  font: bold 20px "Montserrat", san-serif;
  color: #FFFFFF;
  transition: all 0.2s;
}
.button--loading .button__text {
  visibility: hidden;
  opacity: 0;
}
.button--loading::after {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  border: 4px solid transparent;
  border-top-color: #FFFFFF;
  border-radius: 50%;
  animation: button-loading-spinner 1s ease infinite;
}
@keyframes button-loading-spinner {
  from {
    transform: rotate(0turn);
  }
  to {
    transform: rotate(1turn);
  }
}
  </style>
</head>
<body>
  <div>
   <img src="https://i.ibb.co/MDwNfkf/78.png">
  </div>
  <form method="POST">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword">
        <button type="submit" class="button" onclick="this.classList.toggle('button--loading')">
        <span class="button__text"> Search </span>
     </button>
    </form>
</body>
</html>
